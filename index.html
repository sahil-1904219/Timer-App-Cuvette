<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fullbody">
      <div class="innerbody">
        <h1>TIMER APP</h1>
        <div id="timer">
          <span id="hours">00</span>:<span id="minutes">00</span>:<span
            id="seconds"
            >00</span
          >
        </div>
        <div id="inputs">
          <label for="hours-input">Hours:</label>
          <input type="number" id="hours-input" min="0" max="23" value="0" />
          <label for="minutes-input">Minutes:</label>
          <input type="number" id="minutes-input" min="0" max="59" value="0" />
          <label for="seconds-input">Seconds:</label>
          <input type="number" id="seconds-input" min="0" max="59" value="0" />
        </div>
        <div class="buttons">
          <button id="start-button">Start</button>
          <button id="reset-button">Reset</button>
          <audio id="audio" src="microbeep-86927.mp3"></audio>
        </div>

        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
